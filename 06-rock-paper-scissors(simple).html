<!DOCTYPE html>
  <html>
    <head>
      <title>Super Simple Rock Paper Scissors Game</title>
      <link rel="stylesheet" href="styles/rock-paper-scissors.css">
    </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
      pickComputerMove();
        playGame('rock');
       displayMsg('rock');
    " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      pickComputerMove();
      playGame('paper');
      displayMsg('paper');
             " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      pickComputerMove();
        playGame('scissors')
        displayMsg('scissors');
      " class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button onclick="
      resetScore();
        " class="reset-score-button">Reset Score</button>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
