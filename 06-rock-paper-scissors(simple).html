<!DOCTYPE html>
  <html>
    <head>
      <title>Super Simple Rock Paper Scissors Game</title>
    </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      pickComputerMove();
      if (computer==='rock'){
        result = 'Tie';
      } else if(computer==='paper') {
        result = 'You lose';
      }else {
        result = 'You win';
      }
      alert(displayMsg('rock',computer));
    ">Rock</button>

    <button onclick="
      pickComputerMove();
      if (computer==='rock'){
        result = 'You win';
      } else if(computer==='paper') {
        result = 'Tie';
      }else {
        result = 'You lose';
      }
      alert(displayMsg('paper',computer));
        ">Paper</button>

    <button onclick="
      pickComputerMove();
      if (computer==='rock'){
        result = 'you win';
      } else if(computer==='paper') {
        result = 'You lose';
      }else {
        result = 'tie';
      }
        alert(displayMsg('scissors',computer));
      ">Scissors</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score')
      console.log('Scores have been reset');
        ">Reset Score</button>

    <script>
      let computer;
      let result = '';
      let score= JSON.parse(localStorage.getItem('score'))||
              {
        wins: 0,
        losses: 0,
        ties: 0
      };

      /*
      if(!score){
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }

       */
      function pickComputerMove(){
        const randNum = Math.floor(Math.random()*3);   //this will create a random number
        if (randNum===0){
          computer = 'rock';
        }else if (randNum===1){
          computer = 'paper';
        }else {
          computer = 'scissors';
        }
      }

      function displayMsg(yourMove,computerMove){
        if (result.includes('win')){
          score.wins++;
        }else if (result.includes('lose')){
          score.losses++;
        }else {
          score.ties++;
        }

        localStorage.setItem('score',JSON.stringify(score));
        return (`You picked ${yourMove}. Computer picked ${computerMove}. ${result}.
        Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
      }

    </script>
  </body>
</html>
