<!DOCTYPE html>
  <html>
    <head>
      <title>Super Simple Rock Paper Scissors Game</title>
      <style>
        body{
          background-color: rgb(25,25,25);
          color: white;
          font-family: Arial,serif;
        }
        .title{
          font-size: 30px;
          font-weight: bold;
        }
      </style>
    </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      pickComputerMove();
      if (computer==='rock'){
        result = 'tie';
      } else if(computer==='paper') {
        result = 'You lose';
      }else {
        result = 'You win';
      }
      // alert(displayMsg('rock',computer));
       displayMsg('rock');
    ">Rock</button>

    <button onclick="
      pickComputerMove();
      if (computer==='rock'){
        result = 'You win';
      } else if(computer==='paper') {
        result = 'tie';
      }else {
        result = 'You lose';
      }
      displayMsg('paper')
             ">Paper</button>

    <button onclick="
      pickComputerMove();
      if (computer==='rock'){
        result = 'you win';
      } else if(computer==='paper') {
        result = 'You lose';
      }else {
        result = 'tie';
      }
        displayMsg('scissors');
      ">Scissors</button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      result = '';
      localStorage.removeItem('score');
      displayMsg();
      console.log('Scores have been reset');
        ">Reset Score</button>

    <script>
      let computer;
      let result = '';
      let score= JSON.parse(localStorage.getItem('score'))||
              {
        wins: 0,
        losses: 0,
        ties: 0
      };

     displayMsg();
      /*
      if(!score){
        score = {
          wins: 0,
          losses: 0,
          ties: 0
        };
      }

       */
      function pickComputerMove(){
        const randNum = Math.floor(Math.random()*3);   //this will create a random number 0 to 2
        if (randNum===0){
          computer = 'rock';
        }else if (randNum===1){
          computer = 'paper';
        }else {
          computer = 'scissors';
        }
      }

      function displayMsg(playerMove){
        if (result.includes('win')){
          score.wins++;
        }else if (result.includes('lose')){
          score.losses++;
        }else if (result.includes('tie')){
          score.ties++;
        }

        localStorage.setItem('score',JSON.stringify(score));
        document.querySelector('.js-result')
                .innerHTML = result;
        document.querySelector('.js-move')
                .innerHTML = `You ${playerMove} - Computer ${computer}`;
        document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

    </script>
  </body>
</html>
