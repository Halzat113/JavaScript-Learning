<!DOCTYPE html>
  <html>
    <head>
      <title>Super Simple Rock Paper Scissors Game</title>
    </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      pickComputerMove();
      if (computer==='rock'){
        result = 'Tie';
      } else if(computer==='paper') {
        result = 'You lose';
      }else {
        result = 'You win';
      }
      alert(`You picked rock. Computer picked ${computer}. ${result} Your score: ${calculateScore(result)}`)
    ">Rock</button>

    <button onclick="
      pickComputerMove();
      if (computer==='rock'){
        result = 'You win';
      } else if(computer==='paper') {
        result = 'Tie';
      }else {
        result = 'You lose';
      }
      alert(`You picked paper. Computer picked ${computer}. ${result} Your score: ${calculateScore(result)}`)
        ">Paper</button>

    <button onclick="
      pickComputerMove();
      if (computer==='rock'){
        result = 'you win';
      } else if(computer==='paper') {
        result = 'You lose';
      }else {
        result = 'tie';
      }
      alert(`You picked scissors. Computer picked ${computer}. ${result}. Your score: ${calculateScore(result)}`)
      ">Scissors</button>

    <script>
      let computer;
      let score = 0;
      let result = '';
      function pickComputerMove(){
        const randNum = Math.floor(Math.random()*3);   //this will create a random number
        if (randNum===0){
          computer = 'rock';
        }else if (randNum===1){
          computer = 'paper';
        }else {
          computer = 'scissors';
        }
      }

      function calculateScore(msg){
        if (msg.includes('win')){
          score++;
        } else if(msg.includes('lose')){
          score--;
        }

        return score;
      }

    </script>
  </body>
</html>
