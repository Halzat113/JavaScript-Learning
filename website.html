<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS Review</title>
        <style>
        .red-button{
            background-color: red;
            color: white;
            border: none;
        }

        .yellow-button{
            background: yellow;
        }
        </style>
    </head>
    <body>
        <button title="Good job!" class="red-button">
            hello
        </button>

        <p>
            paragraph of <button class="yellow-button">hello</button> text
        </p>   <!--this gives us paragraph-->

        <script>
           // comment.
           /*
           multi line comment
            */
           console.log(2+2);
           console.log('some'+'text');
        </script>
    </body>
</html>
